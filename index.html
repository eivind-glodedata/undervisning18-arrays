<!DOCTYPE html>
<html lang="no">
  <!-- Head er kun for nettleser informasjon -->
  <head>
    <title>Hjem</title>
    <link rel="icon" type="image/x-icon" href="images/html.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <!-- Body er kun for det som skal synes på selve nettsiden -->
  <body>
    <header>
      <img class="headerLogo" src="images/html.png" alt="Logo with a code bracket." />
      <nav>
        <ul class="headerNav">
          <a class="links" href="#home">
            <li>Hjem</li>
          <a>
          <a class="links" href="#about">
            <li>Om</li>
          </a>
          <a class="links" href="#product">
            <li>Produkt</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="sectionHero">
        <!-- Hero-section -->
        <div class="buisnessCard">
          <div class="cardText">
          <h2 id="cardName"></h2>
          <h4 id="cardTitle"></h4>
          <p id="cardDescription"></p>
          </div>
          <!-- 
          Må ha konto for å genrere:
          https://www.adobe.com/express/feature/image/qr-code-generator -->
          <img id="cardImage" class="cardImg" src="" alt="">
        </div>
      </section>
    </main>
    <footer>
      <h4>Laget av Julie</h4>
      <h2>Random String Generator</h2>
    <h4 id="target"></h4>
    <input id="strlength" type="number" value="5" min="1" max="100">
    <button id="gen" onClick="generate()">Generate</button>
    <button onclick="this.style.display='none'">Click to remove me!</button>
    <script>
    function generate() {
        let length = document.getElementById("strlength").value;
        let result = ' ';
        for(let i = 0; i < length; i++) {
            result += 
            String.fromCharCode(97 + Math.floor(Math.random() * 26));
        }
        document.getElementById("target").innerHTML = result
    }
    </script>
    </footer>
  </body>
</html>
